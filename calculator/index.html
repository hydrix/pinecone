<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="calculator">
        <input id="bcgrd" type="number" placeholder="0">
        <div>
            <div id="background">
                <div id="black">
                    <button id="ClearBtn">AC</button>
                    <button id="NegativeNMBR">+/-</button>
                    <button id="persent">%</button>
                    <button id="DivideBtn">/</button>
                </div>
            </div>
            <div id="num-7">
                <button class="numbers" id="7">7</button>
                <button class="numbers" id="8">8</button>
                <button class="numbers" id="9">9</button>
                <button id="MultiplyBtn">*</button>
            </div>
            <div id="num-4">
                <button class="numbers" id="4">4</button>
                <button class="numbers" id="5">5</button>
                <button class="numbers" id="6">6</button>
                <button id="MinusBtn">-</button>
            </div>
            <div id="num-1">
                <button class="numbers" id="1">1</button>
                <button class="numbers" id="2">2</button>
                <button class="numbers" id="3">3</button>
                <button id="PlusBtn">+</button>
            </div>
            <div id="num-0">
                <button id="zero" id="0">0</button>
                <button class="numbers">.</button>
                <button class="orange" id="EqualBtn">=</button>     
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </div>
</body>

</html>
