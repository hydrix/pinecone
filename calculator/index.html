<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="calculator">
        <form onsubmit="return false">
            <button class="buttons" id="MinusBtn">-</button>
            <button class="buttons" id="PlusBtn">+</button>
            <button class="buttons" id="MultiplyBtn">*</button>
            <button class="buttons" id="DivideBtn">/</button>
            <button class="buttons" id="ClearBtn">Clear</button>
            <input id="inpud-1" type="number">
            <input id="inpud-2" type="number">
            <input id="result" type="number" readonly>
        </form>
    </div>
    <script src="test.js"></script>
    </div>
</body>

</html>
